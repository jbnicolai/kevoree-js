    <div id="content">
        <!-- Nav tabs -->
        <ul id="tabs-host" class="nav nav-tabs">
            <li class="active"><a href="#logs" data-toggle="tab">Logs</b></a></li>
        </ul>

        <!-- Tab panes -->
        <div id="tabs-content-host" class="tab-content">
            <div class="tab-pane active" id="logs">
                <div class="container-fluid">
                    <div class="row">
                        <div class="pull-right">
                            <label class="checkbox-inline">
                                <input type="checkbox" name="logLevels" id="log-level-info" value="info" checked>Info
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="logLevels" id="log-level-debug" value="debug" checked>Debug
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="logLevels" id="log-level-warning" value="warning" checked>Warning
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="logLevels" id="log-level-error" value="error" checked>Error
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div id="logger"></div>
                    </div>
                </div>
            </div>
